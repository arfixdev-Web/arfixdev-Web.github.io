<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARFIX | System Environment</title>
    <style>
        :root {
            --neon-blue: #00ffff;
            --dark-space: #020617;
        }
        body {
            background-color: var(--dark-space);
            color: white;
            font-family: 'Courier New', Courier, monospace; /* خط يوحي بالبرمجة */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        /* تأثير النيون المتنفس للشعار */
        .logo-container img {
            max-width: 250px;
            filter: drop-shadow(0 0 15px var(--neon-blue));
            animation: breathe 4s ease-in-out infinite;
        }
        @keyframes breathe {
            0%, 100% { opacity: 0.8; transform: scale(1); filter: drop-shadow(0 0 10px var(--neon-blue)); }
            50% { opacity: 1; transform: scale(1.05); filter: drop-shadow(0 0 25px var(--neon-blue)); }
        }
        .system-status {
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        .typing {
            border-left: 2px solid var(--neon-blue);
            white-space: nowrap;
            overflow: hidden;
            margin: 10px auto;
            letter-spacing: 2px;
            animation: typing 3.5s steps(30, end), blink-caret .75s step-end infinite;
        }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--neon-blue); } }
    </style>
</head>
<body>
    <div class="system-status">
        <div class="logo-container">
            <img src="Logo.png" alt="ARFIX Logo">
        </div>
        <div class="typing">> جاري فحص بيئة النظام...</div>
        <p style="color: var(--neon-blue);">ARFIX OS v1.0.0</p>
    </div>
</body>
</html>
