<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARFIX | المركز التقني</title>
    <style>
        body {
            background-color: #000814; /* أزرق داكن جداً */
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            max-width: 200px;
            margin: 0 auto 20px;
            filter: drop-shadow(0 0 10px #00ffff);
        }
        h1 { color: #00ffff; font-size: 2.5rem; margin-top: 0; }
        p { color: #8ecae6; font-size: 1.1rem; padding: 0 20px; }
        .btn {
            display: inline-block;
            background: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 12px 35px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover { background: #00ffff; color: #000; box-shadow: 0 0 15px #00ffff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ARFIX</h1>
        <p>نظام الريكفري الذكي والأدوات المتقدمة للأندرويد.</p>
        <a href="#" class="btn">قريباً</a>
    </div>
</body>
</html>
